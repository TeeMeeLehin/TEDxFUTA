      <main>
        <section class="form">
          <div class="container">
            <div class="form-container">
              <h3>Partner With TEDxFUTA</h3>
              <form class="form-column">
                <div class="flex-column1">
                  <input
                    type="text"
                    name="fullname"
                    placeholder="Full Name"
                    id="fullname"
                  />
                </div>
                <div class="flex-column2">
                  <input
                    type="text"
                    name="nameoforg"
                    placeholder="Name of organization"
                    id="phone"
                  />
                </div>
                <div class="flex-column3">
                  <input
                    type="text"
                    name="email"
                    placeholder="Email Address"
                    id="email"
                  />
                </div>
                <div class="flex-column4">
                  <input
                    type="tel"
                    name="phone"
                    placeholder="Phone Number"
                    id="phone"
                  />
                </div>
                <div class="flex-column5">
                  <input
                    type="text"
                    name="address"
                    placeholder="Address"
                    id="occupation"
                  />
                </div>
                <div class="flex-column6">
                  <button class="btn btn-primary" type="submit">Partner</button>
                </div>
              </form>
            </div>
          </div>
